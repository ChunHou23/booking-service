    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Make Reservation</h1>

                <form method="post" action="" class="needs-validation" novalidate>
                    <div class="form-group mt-5">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="phone_number">Phone number</label>
                        <input type="text" name="phone_number" id="phone_number" class="form-control" required autocomplete="off">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row my-footer">
        <div class="col">
            Left 
        </div>
