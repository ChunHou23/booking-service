<script>
    let attention = Prompt();

    (function() {
      'use strict';
      window.addEventListener('load', function() {
        let forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

    document.getElementById("testButton").addEventListener("click", function() {
        let html = `
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="reservation-dates-modal">
                            <div class="col">
                                <input required type="text" class="form-control" name="start" id="start" placeholder="Arrival Date">
                            </div>
                            <div class="col">
                                <input required type="text" class="form-control" name="end" id="end" placeholder="Departure Date">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        `
        attention.custom({msg: html, title: "Choose your date"})
    })

    const elem = document.getElementById("reservation-date");
    const datepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd"
    }); 
    
    function notify(msg, msgType) {
        notie.alert({
            type: msgType,
            text: msg
            // position: "top"
        })
    }

    function popUp(title, text, icon, confirmatioButtonText) {
        Swal.fire({
            title: title,
            text: text,
            icon: icon,
            confirmButtonText: confirmatioButtonText
        })
    }

    function Prompt() {
        let toast = function(c) {
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = c

            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({});
        }

        let success = function(c) {
            const {
                msg = "",
                title = "",
                footer = ""
            } = c;

            Swal.fire({
                icon: "success",
                title: title,
                text: msg,
                footer: footer
            });
        }

        async function custom(c) {
            const {
                msg = "",
                title = ""
            } = c;

            const { value: formValues } = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                willOpen: () => {
                    const elem = document.getElementById("reservation-dates-modal")
                    const rp = new DateRangePicker(elem, {
                        format: 'yyyy-mm-dd',
                        showOnFocus: false,
                        orientation: 'top'
                    })
                },
                preConfirm: () => {
                    return [
                        document.getElementById("start").value,
                        document.getElementById("end").value
                    ];
                }
            });
            if (formValues) {
                Swal.fire(JSON.stringify(formValues));
            }
        }

        return {
            toast: toast,
            success: success,
            custom: custom,
        }
    }

    
</script>
